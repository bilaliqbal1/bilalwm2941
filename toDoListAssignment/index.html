<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- container-->
    <div class="container">
        <!-- header -->
        <div class="header">
            To Do List
        </div>
        <!-- /header -->
        <!-- content -->
        <div class="content">
            <!-- dateAndClear -->
            <div class="dateAndClear">
                <!-- date -->
                <div id="date"></div>
                <!-- /date -->
                <!-- clear -->
                <div class="clear">
                   <button onclick="clearAll()"> Delete All</button>
                </div>
                <!-- /clear -->
            </div>
            <!-- /dateAndClear -->
            <!-- us list -->
            <ul id="list">
                
            </ul>
            <!-- /us list -->
        </div>
        <!-- /content -->
        <!-- addToDo -->
        <div class="addToDo">
            <i class="fa fa-plus-circle co"></i>
            <input type="text"  id="input" placeholder="Add What You Want to Do?">
            <button onclick="toDo()">Add Task</button>
        </div>
        <!-- /addToDo -->
    </div>
    <!-- /container-->
    <script src="app.js"></script>
</body>
</html>
